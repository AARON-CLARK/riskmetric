destination: docs
template:
  package: riskmetric
reference:
  - title: "Package Reference"
    desc: "Create Package Reference for Each Package Risk Metric and Cache Metadata"
    contents:
      - starts_with("pkg_ref")
  - title: "Package Assessment"
    desc: "Assess Package Metadata against a risk criterion"
    contents:
      - starts_with("pkg_assess")
      - all_assessments
      - starts_with("assess")
  - title: "Package Risk Score"
    desc: "Provide Risk Score based on Risk Metrics"
    contents:
      - pkg_score
      - starts_with("pkg_metric")
      - starts_with("metric_score")
  - title: "Package Risk Summary"
    desc: "Summarizing across metric scores"
    contents:
      - summarize_scores
  - title: "Roxygen Helper Function"
    contents:
      - starts_with("roxygen_")
  - title: "Metric Error Handler"
    contents:
      - starts_with("assessment_error")
      - starts_with("score_error")
  - title: "Utilities"
    desc: "Utility functions"
    contents:
      - allow_mutation
      - starts_with("as_pkg")
      - available_pkg_ref_fields
      - bare_env
      - bug_report_metadata
      - cache_behaviors
      - capture_expr_output
      - dec_mutations_counts
      - .tools
      - firstS3method
      - format_assessment_message
      - get_assessment_columns
      - starts_with("%||%")
      - inc_mutations_count
      - is_url_subpath_of
      - starts_with("memoise")
      - news_from_dir
      - print
      - require_cache_behaviors
      - supressMatchingConditions
      - use_assessments_column_names
      - vignettes_from_dir
      - vignettes_from_html
      - with
      - with_unclassed_to
